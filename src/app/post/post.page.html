<ion-header>
  <ion-toolbar>
    <ion-title>post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <app-loading *ngIf="!post"></app-loading>

  <ion-card *ngIf="post">
    <ion-img src="{{ post.image }}"></ion-img>
    <ion-card-content>
      <p>{{ post.desc }}</p>
    </ion-card-content>
    <ion-item (click)="toggleHeart()">
      <ion-icon [name]="heartType"></ion-icon>
    </ion-item>
  </ion-card>
</ion-content>
